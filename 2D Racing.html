<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Racing Game</title>
    <style>
        /* Basic page styling */
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Main game container */
        #game-container {
            position: relative;
            width: 500px;
            height: 650px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            background-color: #3d9e41; /* Default Grass color */
        }
        
        /* Game canvas where the action happens */
        canvas {
            background-color: #000; /* Road color is now black */
            display: block;
            position: absolute;
            top: 0;
            left: 50px;
        }
        
        /* UI elements for score */
        #ui-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 5;
        }

        /* Overlays for start, game over, pause screens */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2em;
            z-index: 10;
        }

        #game-over-screen, #pause-overlay, #menu-panel {
            display: none; /* Hidden by default */
        }
        
        .overlay h1 {
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        
        .overlay p {
             font-size: 0.5em;
             margin-top: 10px;
             max-width: 90%;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 5px #388E3C;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px #388E3C;
        }
        
        /* In-game UI Buttons */
        .ui-button {
            position: absolute;
            top: 15px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
            user-select: none;
        }
        #menu-button {
            left: 15px;
        }
        #pause-button {
            right: 15px;
        }

        /* Menu Panel Styling */
        #menu-panel .button {
            font-size: 20px;
            margin-top: 15px;
            width: 250px;
        }
        #menu-panel p {
            font-size: 0.6em;
        }

        /* Fullscreen specific styles */
        #game-container:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        
        #game-container:fullscreen canvas {
            position: static; /* Override absolute positioning */
            height: 100%;
            width: auto;
            max-width: 100vw;
        }

        #game-container:fullscreen .overlay {
            font-size: 3em; /* Make text bigger in fullscreen */
        }

        #game-container:fullscreen .ui-button {
            top: 20px;
            width: 60px;
            height: 60px;
            font-size: 30px;
        }

        #game-container:fullscreen #menu-button {
            left: 20px;
        }
        #game-container:fullscreen #pause-button {
            right: 20px;
        }

        #game-container:fullscreen #ui-bar {
            height: 70px;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- In-game UI buttons -->
        <div id="menu-button" class="ui-button">☰</div>
        <div id="pause-button" class="ui-button">❚❚</div>

        <!-- The road and cars will be drawn here -->
        <canvas id="gameCanvas" width="400" height="650"></canvas>

        <!-- UI Bar for scores -->
        <div id="ui-bar">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="highScore">0</span></span>
        </div>

        <!-- Start Screen Overlay -->
        <div id="start-screen" class="overlay">
            <h1>2D SPEED RACER</h1>
            <p>Use Left/Right Arrow Keys to dodge cars.<br>Press 'ESC' for Menu, 'P' to Pause.</p>
            <div class="button" id="startButton">Press Space to Start</div>
        </div>
        
        <!-- Pause Overlay -->
        <div id="pause-overlay" class="overlay">
            <h1>Paused</h1>
        </div>
        
        <!-- Menu Panel -->
        <div id="menu-panel" class="overlay">
            <h1>Menu</h1>
            <div class="button" id="resume-button">Resume Game</div>
            <div class="button" id="new-game-button">New Game</div>
            <div class="button" id="mode-button">Mode: Day</div>
            <div class="button" id="fullscreen-button">Fullscreen</div>
        </div>

        <!-- Game Over Screen Overlay -->
        <div id="game-over-screen" class="overlay">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <div class="button" id="restartButton">Press Space to Retry</div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Get HTML Elements ---
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Screens and Overlays
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseOverlay = document.getElementById('pause-overlay');
        const menuPanel = document.getElementById('menu-panel');

        // Buttons
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const menuButton = document.getElementById('menu-button');
        const pauseButton = document.getElementById('pause-button');
        const resumeButton = document.getElementById('resume-button');
        const newGameButton = document.getElementById('new-game-button');
        const modeButton = document.getElementById('mode-button');
        const fullscreenButton = document.getElementById('fullscreen-button');

        // UI Text
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');

        // --- Game Configuration & State ---
        let score = 0;
        let highScore = localStorage.getItem('racingHighScore') || 0;
        let gameRunning = false;
        let isPaused = false;
        let animationFrameId;
        let gameSpeed = 5;
        let gameMode = 'day'; // 'day' or 'night'

        // Theme colors
        const themes = {
            day: { grass: '#3d9e41', tree: '#228B22', playerCar: '#007bff', playerStripe: '#0356a1', playerRoof: '#0056b3' },
            night: { grass: '#1a237e', tree: '#0d47a1', playerCar: '#e0e0e0', playerStripe: '#bdbdbd', playerRoof: '#f5f5f5' }
        };

        const playerCar = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 110,
            width: 50,
            height: 90,
            speed: 8
        };
        
        const keys = { ArrowLeft: false, ArrowRight: false };
        let roadLines = [], enemyCars = [], sceneryObjects = [];

        // --- Event Listeners ---
        window.addEventListener('keydown', handleKeyDown);
        window.addEventListener('keyup', (e) => { if (e.key in keys) keys[e.key] = false; });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        menuButton.addEventListener('click', toggleMenu);
        resumeButton.addEventListener('click', toggleMenu);
        newGameButton.addEventListener('click', () => {
            toggleMenu();
            startGame();
        });
        modeButton.addEventListener('click', changeMode);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        
        function handleKeyDown(e) {
            if (e.key in keys) keys[e.key] = true;
            if (e.key === ' ' || e.key === 'Spacebar') {
                if (!gameRunning && (startScreen.style.display !== 'none' || gameOverScreen.style.display !== 'none')) {
                    startGame();
                }
            }
            if (e.key === 'p' || e.key === 'P') {
                if(gameRunning) togglePause();
            }
            if (e.key === 'Escape') {
                toggleMenu();
            }
        }

        // --- Drawing Functions ---
        function drawCar(car, isPlayer = false) {
            const theme = themes[gameMode];
            // Car Body
            ctx.fillStyle = isPlayer ? theme.playerCar : car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.fillStyle = isPlayer ? theme.playerStripe : '#444';
            ctx.fillRect(car.x, car.y + car.height / 3, car.width, car.height / 3);

            // Windshield
            ctx.fillStyle = gameMode === 'day' ? '#add8e6' : '#616161';
            ctx.fillRect(car.x + 5, car.y + 10, car.width - 10, 25);
            
            // Roof
            ctx.fillStyle = isPlayer ? theme.playerRoof : car.color;
            ctx.fillRect(car.x + 5, car.y, car.width - 10, 10);

            // Wheels
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(car.x - 5, car.y + 15, 5, 50);
            ctx.fillRect(car.x + car.width, car.y + 15, 5, 50);

            // Headlights for night mode
            if (gameMode === 'night' && isPlayer) {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.moveTo(car.x, car.y);
                ctx.lineTo(car.x - 10, car.y - 20);
                ctx.lineTo(car.x + 10, car.y);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(car.x + car.width, car.y);
                ctx.lineTo(car.x + car.width + 10, car.y - 20);
                ctx.lineTo(car.x + car.width - 10, car.y);
                ctx.fill();
            }
        }

        function drawRoadLines() {
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 5;
            ctx.setLineDash([20, 30]);
            roadLines[0].offset -= gameSpeed;
            if (roadLines[0].offset <= -50) roadLines[0].offset = 0;
            
            roadLines.forEach(line => {
                ctx.beginPath();
                ctx.lineDashOffset = line.offset;
                ctx.moveTo(line.x, 0);
                ctx.lineTo(line.x, canvas.height);
                ctx.stroke();
            });
        }
        
        function drawScenery() {
            sceneryObjects.forEach(obj => {
                obj.y += gameSpeed * 0.5;
                ctx.fillStyle = themes[gameMode].tree;
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                if (obj.y > canvas.height) {
                    obj.y = -obj.height;
                    obj.x = Math.random() < 0.5 ? -40 : canvas.width + 10;
                }
            });
        }

        function drawEnemyCars() {
            enemyCars.forEach(car => {
                drawCar(car);
                car.y += gameSpeed;
            });
        }
        
        // --- Game Logic ---
        function initializeGame() {
            score = 0;
            gameSpeed = 4;
            playerCar.x = canvas.width / 2 - 25;
            Object.keys(keys).forEach(key => keys[key] = false);

            gameContainer.style.backgroundColor = themes[gameMode].grass;

            roadLines = [{ x: canvas.width / 3, offset: 0 }, { x: (canvas.width / 3) * 2, offset: 0 }];
            
            sceneryObjects = [];
            for (let i = 0; i < 10; i++) {
                sceneryObjects.push({
                    x: Math.random() < 0.5 ? -40 - Math.random() * 20 : canvas.width + 10 + Math.random() * 20,
                    y: Math.random() * canvas.height, width: 30, height: 60
                });
            }

            enemyCars = [];
            for (let i = 0; i < 4; i++) spawnEnemyCar(i * -250);
        }
        
        function spawnEnemyCar(initialY = -100) {
            const laneWidth = canvas.width / 3;
            const lane = Math.floor(Math.random() * 3);
            const x = (lane * laneWidth) + (laneWidth - playerCar.width) / 2;

            const colors = ['#dc3545', '#ffc107', '#6c757d', '#17a2b8'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            enemyCars.push({ x, y: initialY, width: 50, height: 90, color: randomColor });
        }

        function updatePlayerPosition() {
            if (keys.ArrowLeft && playerCar.x > 0) playerCar.x -= playerCar.speed;
            if (keys.ArrowRight && playerCar.x < canvas.width - playerCar.width) playerCar.x += playerCar.speed;
        }
        
        function updateEnemies() {
            for (let i = enemyCars.length - 1; i >= 0; i--) {
                if (enemyCars[i].y > canvas.height) {
                    enemyCars.splice(i, 1);
                    spawnEnemyCar();
                    score++;
                    if (score > 0 && score % 10 === 0) gameSpeed += 0.5;
                }
            }
        }

        function checkCollision() {
            for (const car of enemyCars) {
                if (playerCar.x < car.x + car.width && playerCar.x + playerCar.width > car.x &&
                    playerCar.y < car.y + car.height && playerCar.y + playerCar.height > car.y) {
                    endGame();
                    return;
                }
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
        }

        // --- Main Game Loop ---
        function gameLoop() {
            if (!gameRunning || isPaused) return;

            updatePlayerPosition();
            updateEnemies();
            
            ctx.clearRect(-50, 0, canvas.width + 100, canvas.height);
            drawScenery();
            drawRoadLines();
            drawEnemyCars();
            drawCar(playerCar, true);

            checkCollision();
            updateUI();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // --- Game State Management ---
        function startGame() {
            // Try to enter fullscreen on game start, if not already in fullscreen.
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    // Silently fail if the browser blocks it. The game will still play.
                    console.warn(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            }

            initializeGame();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            menuPanel.style.display = 'none';
            pauseOverlay.style.display = 'none';
            isPaused = false;
            gameRunning = true;
            gameLoop();
        }
        
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('racingHighScore', highScore);
            }
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function togglePause() {
            if (!gameRunning) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseOverlay.style.display = 'flex';
                pauseButton.innerHTML = '►'; // Play icon
            } else {
                pauseOverlay.style.display = 'none';
                pauseButton.innerHTML = '❚❚'; // Pause icon
                gameLoop(); // Resume game loop
            }
        }

        function toggleMenu() {
            if (menuPanel.style.display === 'flex') {
                menuPanel.style.display = 'none';
                // Only resume if game was running and is now paused by the menu
                if (gameRunning && isPaused) {
                    isPaused = false;
                    pauseButton.innerHTML = '❚❚';
                    gameLoop();
                }
            } else {
                menuPanel.style.display = 'flex';
                 // Pause game if it's running
                if (gameRunning && !isPaused) {
                    isPaused = true;
                    pauseButton.innerHTML = '►';
                }
            }
        }

        function changeMode() {
            gameMode = gameMode === 'day' ? 'night' : 'day';
            modeButton.textContent = `Mode: ${gameMode.charAt(0).toUpperCase() + gameMode.slice(1)}`;
            // Apply theme immediately if game is not running
            if (!gameRunning) {
                initializeGame();
                ctx.clearRect(-50, 0, canvas.width + 100, canvas.height);
                drawScenery();
                drawRoadLines();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initial UI setup on load
        updateUI();
    });
</script>

</body>
</html>
